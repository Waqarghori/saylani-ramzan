<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان 2025 - سحری و افطاری ٹائم ٹیبل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img width="180px" src="logo/saylani-logo---png.png" alt="">
        </div>
        <div class="audio">
            <audio id="myAudio">
                <source src="audio/Marhaba-Ramzan.wav" type="audio/mp3">
                آپ کا براؤزر آڈیو کو سپورٹ نہیں کرتا۔
            </audio>
            <button id="btn">Click For Pleasure</button>
        </div>
    </header>
    
    <div class="hero-sec">
        <h1>رمضان 2025</h1>
            <h2>آج کا سحری اور افطاری وقت</h2>
            <div class="today-time">
               <div class="ramzan-day"><span  id="ramadan-day"></span><span> Ramza</span></div>
               <div class="set"><span> Date:</span> <span id="current-date"></span></div><hr>
                <div class="set"><span>Sehri Time: </span><span id="sehri-time"></span></div><hr>
                <div class="set"><span>Iftari Time: </span><span id="iftar-time"></span></div><hr>
            </div>

        </div>

    
    
    <div class="container">

        <p>سحری و افطاری کا مکمل ٹائم ٹیبل</p>
        <div class="table-container">
            <table id="ramadan-table">
                <tr>
                    <th>دن</th>
                    <th>سحری</th>
                    <th>افطاری</th>
                    <th>تاریخ</th>
                </tr>
                <tr><td>1</td><td>05:37 AM</td><td>6:36 PM</td><td>13 Feb 2025</td></tr>
                <tr><td>2</td><td>05:36 AM</td><td>6:36 PM</td><td>14 Feb 2025</td></tr>
                <tr><td>3</td><td>05:35 AM</td><td>6:37 PM</td><td>15 Feb 2025</td></tr>
                <tr><td>4</td><td>05:34 AM</td><td>6:37 PM</td><td>16 Feb 2025</td></tr>
                <tr><td>5</td><td>05:33 AM</td><td>6:38 PM</td><td>17 Feb 2025</td></tr>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
